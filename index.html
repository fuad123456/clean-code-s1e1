<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="image header" class="header__img">
    <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__actions">
        <input id="new-task" class="section__input section__task" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="incompleteTasks" class="section__box">
        <li class="section__item">
          <input type="checkbox" class="section__box-super">
          <label class="section__label">Pay Bills</label>
          <input type="text" class="section__input section__task">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete">
          <img src="./remove.svg" alt="image remove">
          </button>
        </li>
        <li class="section__item section__item--edit-mode">
          <input type="checkbox" class="section__box-super">
          <label class="section__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input section__task">
          <button class="section__button section__button_edit">Save</button>
          <button class="section__button section__button_delete">
            <img src="./remove.svg" alt="image remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="section__item">
          <input type="checkbox" checked class="section__box-super">
          <label class="section__label">See the Doctor</label>
          <input class="section__input section__task" type="text" >
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete">
            <img src="./remove.svg" alt="image remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
